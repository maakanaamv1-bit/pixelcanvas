<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelCanvas - Server Error</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #2a1e3f, #3b2c56);
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border: 4px solid #ff0066;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,0,102,0.5);
    }

    h1 {
      font-size: 48px;
      color: #ff0066;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #ffffff;
      margin-bottom: 24px;
    }

    .pixel-art {
      font-size: 12px;
      line-height: 1;
      margin: 16px 0;
    }

    .btn-home {
      display: inline-block;
      padding: 12px 24px;
      color: #2a1e3f;
      background-color: #ff0066;
      border: 2px solid #ffffff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background-color: #ffffff;
      color: #ff0066;
      box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
    }

    /* Pixel art 500 effect */
    .pixel-art span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 1px;
      background-color: #ff0066;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <p>Something went wrong on our server.</p>

    <div class="pixel-art">
      <!-- Pixel art style explosion animation -->
      <span></span><span></span><span></span><span></span><span></span>
      <br>
      <span></span>&nbsp;&nbsp;<span></span>&nbsp;&nbsp;<span></span>
      <br>
      <span></span>&nbsp;&nbsp;&nbsp;&nbsp;<span></span>
      <br>
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <a href="/" class="btn-home">Go Back Home</a>
  </div>
</body>
</html>
