<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelCanvas - Maintenance</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #3f1e2a, #563b2c);
      font-family: 'Press Start 2P', cursive;
      color: #ffffff;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      border: 4px solid #ffcc00;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,204,0,0.5);
    }

    h1 { font-size: 36px; color: #ffcc00; margin-bottom: 16px; }
    p { font-size: 14px; color: #ffffff; margin-bottom: 24px; }

    .pixel-art span {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 1px;
      background-color: #ffcc00;
      animation: blink 1.5s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .btn-home {
      display: inline-block;
      padding: 12px 24px;
      color: #3f1e2a;
      background-color: #ffcc00;
      border: 2px solid #ffffff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background-color: #ffffff;
      color: #ffcc00;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Maintenance Mode</h1>
    <p>PixelCanvas is undergoing scheduled maintenance. Please check back soon.</p>
    <div class="pixel-art">
      <span></span><span></span><span></span>
      <br>
      <span></span>&nbsp;&nbsp;<span></span>
      <br>
      <span></span><span></span><span></span>
    </div>
    <a href="/" class="btn-home">Go Back Home</a>
  </div>
</body>
</html>
